<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <title>Battle of the Ships</title>
</head>
<body id="body">
    <div id="intro">
        <h1>Battle for Naval Domination</h1>
        <h2>Good morning admiral. <br>
            At 0430 enemy ships have been located 50 miles from your position. <br>
            Your orders are to find and destroy the enemy navy.</h2>
        <h2 id="end"></h2>
        <button id="start">Play</button>
    </div>
    <main id="main" class="hidden">
        <h3>Your Fleet</h3>
        <section id="playerboard">
        </section>
        <div id="ships">
            <h3>Place your ships:</h3>
            <button id="carrier">Carrier</button>
            <button id="battleship">Battleship</button>
            <button id="destroyer">Destroyer</button>
            <button id="submarine">Submarine</button>
            <button id="patrol">Patrol</button>
            <button id="rotate">Rotate</button>
            <button id="fire">Commence Operation</button>
        </div>
        
        <h3>Enemy Fleet</h3>
        <section id="computerboard">
        </section>
        

    </main>
    
    <footer id="footer" class="hidden">
        <button id="reset">Reset</button>
    </footer>
    <audio id="hitsound" src="audio/hit.mp3"></audio>
    <audio id="misssound" src="audio/miss.mp3"></audio>
    <audio id="backgroundsound" src="audio/background.mp3"></audio>
    <script src="js/script.js"></script>
</body>
</html>
